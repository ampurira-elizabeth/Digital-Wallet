
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Customers List</title>

</head>
<body style="background-color: pink;">
    <table class="table" style="height: 10rem;margin: 40px; width: 60%; position: fixed; margin-left: 20%; margin-top: 10%; border: 10px solid rgb(251, 250, 250); " >
        
            <td style="color: white; background-color: rgb(165, 224, 235); font-size: 30px; text-align: center;  ">Name</td>
            <td style="color:white; background-color: #dfb1f8;font-size: 30px; text-align: center;  ">Email</td>
            <td style="color: white; background-color: rgb(21, 245, 155); font-size: 30px;text-align: center;   ">age</td>
            <td style="color:white; background-color: #9f3dd3;font-size: 30px; text-align: center;  ">Profile</td>
            <td style="color:white; background-color: #918e93;font-size: 30px; text-align: center;  ">Edit profile>

        </th>

        <tr> {%for customer in customers%}</tr>

                <td style="color: white; background-color: black; text-align: center;"   >{{customer.first_name}}</td>
                <td style="color: white; background-color: black; text-align: center; " >{{customer.email}}</td>
                <td style="color: white; background-color: black; text-align: center; " >{{customer.age}}</td>
                <td  style="color: white; background-color: black; text-align: center;"  ><a href="{% url 'customer-profile' id= customer.id % }"> profile</a></td>
                <td style="color: white; background-color: black; text-align: center;"  ><a href="{% url 'edit_customer' id= customer.id % }"> Edit profile</a></td>

            {%endfor%}

        
    </table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
